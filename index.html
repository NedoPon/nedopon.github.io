<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>–≠–ª–µ–∫—Ç—Ä–æ–Ω–Ω—ã–π –¥–Ω–µ–≤–Ω–∏–∫ DitectorTwich</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --admin-color: #e74c3c;
            --teacher-color: #2ecc71;
            --parent-color: #f1c40f;
            --student-color: #9b59b6;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .animated-entry { animation: fadeIn 0.5s ease-out; }
        .hover-scale { transition: transform 0.3s ease; }
        .hover-scale:hover { transform: scale(1.02); }

        .role-badge {
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.9em;
            color: white;
        }

        .admin-badge { background: var(--admin-color); }
        .teacher-badge { background: var(--teacher-color); }
        .parent-badge { background: var(--parent-color); }
        .student-badge { background: var(--student-color); }

        .grade-input {
            width: 60px;
            text-align: center;
            border: 2px solid transparent;
            transition: all 0.3s ease;
        }

        .grade-input:focus {
            border-color: var(--secondary-color);
            box-shadow: none;
        }
    </style>
</head>
<body class="bg-light">
    <!-- –§–æ—Ä–º–∞ –≤—Ö–æ–¥–∞ -->
    <div id="loginSection" class="container mt-5" style="max-width: 400px;">
        <div class="card shadow-lg hover-scale animated-entry">
            <div class="card-header bg-primary text-white">
                <h3 class="text-center mb-0">–í—Ö–æ–¥ –≤ —Å–∏—Å—Ç–µ–º—É</h3>
            </div>
            <div class="card-body">
                <form id="loginForm" onsubmit="return Auth.login(event)">
                    <div class="mb-3">
                        <input type="text" class="form-control" placeholder="–õ–æ–≥–∏–Ω" required>
                    </div>
                    <div class="mb-3">
                        <input type="password" class="form-control" placeholder="–ü–∞—Ä–æ–ª—å" required>
                    </div>
                    <button type="submit" class="btn btn-light w-100 text-primary">–í–æ–π—Ç–∏</button>
                </form>
            </div>
        </div>
    </div>

    <!-- –û—Å–Ω–æ–≤–Ω–æ–µ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ -->
    <div id="mainApp" class="container py-4 d-none">
        <!-- –®–∞–ø–∫–∞ -->
        <header class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="text-primary animated-entry">üè´ –î–Ω–µ–≤–Ω–∏–∫ DitectorTwich</h1>
            <div>
                <span id="currentUserBadge" class="role-badge"></span>
                <button onclick="Auth.logout()" class="btn btn-sm btn-outline-danger">–í—ã–π—Ç–∏</button>
            </div>
        </header>

        <!-- –ù–∞–≤–∏–≥–∞—Ü–∏—è -->
        <nav id="mainNav" class="nav nav-pills justify-content-center mb-4 animated-entry d-none">
            <button class="nav-link active" onclick="UI.showSection('users')">–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–∏</button>
            <button class="nav-link" onclick="UI.showSection('grades')">–û—Ü–µ–Ω–∫–∏</button>
        </nav>

        <!-- –°–µ–∫—Ü–∏—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π -->
        <section id="usersSection" class="animated-entry">
            <div class="card shadow-sm mb-4 hover-scale">
                <div class="card-header bg-admin-color text-white">
                    <h4 class="mb-0">–£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è–º–∏</h4>
                </div>
                <div class="card-body">
                    <form id="userForm" onsubmit="return Admin.addUser(event)">
                        <div class="row g-2 mb-3">
                            <div class="col-md-5">
                                <input type="text" class="form-control" placeholder="–õ–æ–≥–∏–Ω" required>
                            </div>
                            <div class="col-md-4">
                                <input type="password" class="form-control" placeholder="–ü–∞—Ä–æ–ª—å" required>
                            </div>
                            <div class="col-md-3">
                                <select class="form-select" required>
                                    <option value="">–†–æ–ª—å</option>
                                    <option>–£—á–µ–Ω–∏–∫</option>
                                    <option>–£—á–∏—Ç–µ–ª—å</option>
                                    <option>–†–æ–¥–∏—Ç–µ–ª—å</option>
                                    <option>–ê–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä</option>
                                </select>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-admin-color w-100 text-white">
                            –î–æ–±–∞–≤–∏—Ç—å –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
                        </button>
                    </form>
                </div>
            </div>

            <div class="row g-3" id="usersList"></div>
        </section>

        <!-- –°–µ–∫—Ü–∏—è –æ—Ü–µ–Ω–æ–∫ -->
        <section id="gradesSection" class="animated-entry d-none">
            <div class="card shadow-sm hover-scale">
                <div class="card-header bg-teacher-color text-white">
                    <h4 class="mb-0">–ñ—É—Ä–Ω–∞–ª —É—Å–ø–µ–≤–∞–µ–º–æ—Å—Ç–∏</h4>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-hover align-middle">
                            <thead class="table-light">
                                <tr>
                                    <th>–£—á–µ–Ω–∏–∫</th>
                                    <th>–ú–∞—Ç–µ–º–∞—Ç–∏–∫–∞</th>
                                    <th>–†—É—Å—Å–∫–∏–π —è–∑—ã–∫</th>
                                    <th>–ò—Å—Ç–æ—Ä–∏—è</th>
                                    <th>–§–∏–∑–∏–∫–∞</th>
                                </tr>
                            </thead>
                            <tbody id="gradesTable"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <script>
        const DataManager = {
            init() {
                const defaultAdmin = {
                    login: 'DitectorTwich',
                    password: 'beebra',
                    role: '–ê–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä',
                    id: 1,
                    created: new Date().toISOString()
                };

                if (!localStorage.users) {
                    localStorage.users = JSON.stringify([defaultAdmin]);
                } else {
                    const users = JSON.parse(localStorage.users);
                    if (!users.some(u => u.login === 'DitectorTwich')) {
                        users.push(defaultAdmin);
                        localStorage.users = JSON.stringify(users);
                    }
                }

                if (!localStorage.grades) localStorage.grades = JSON.stringify({});
                
                // –í–æ—Å—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–∏–µ —Å–µ—Å—Å–∏–∏
                if (localStorage.currentUser) {
                    Auth.currentUser = JSON.parse(localStorage.currentUser);
                    UI.showMainApp();
                }
            },

            getUsers() {
                return JSON.parse(localStorage.users);
            },

            saveUser(user) {
                const users = this.getUsers();
                users.push(user);
                localStorage.users = JSON.stringify(users);
            },

            getGrades() {
                return JSON.parse(localStorage.grades);
            },

            updateGrades(grades) {
                localStorage.grades = JSON.stringify(grades);
            }
        };

        const Auth = {
            currentUser: null,

            login(e) {
                e.preventDefault();
                const form = e.target;
                const login = form[0].value;
                const password = form[1].value;

                const user = DataManager.getUsers().find(u => 
                    u.login === login && u.password === password
                );

                if (user) {
                    this.currentUser = user;
                    localStorage.currentUser = JSON.stringify(user);
                    UI.showMainApp();
                    return true;
                }

                alert('–û—à–∏–±–∫–∞ –≤—Ö–æ–¥–∞! –ü—Ä–æ–≤–µ—Ä—å—Ç–µ –ª–æ–≥–∏–Ω –∏ –ø–∞—Ä–æ–ª—å');
                return false;
            },

            logout() {
                this.currentUser = null;
                localStorage.removeItem('currentUser');
                UI.showLogin();
            }
        };

        const Admin = {
            addUser(e) {
                e.preventDefault();
                if (Auth.currentUser?.role !== '–ê–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä') return;

                const form = e.target;
                const newUser = {
                    login: form[0].value,
                    password: form[1].value,
                    role: form[2].value,
                    id: Date.now(),
                    created: new Date().toISOString()
                };

                DataManager.saveUser(newUser);
                UI.renderUsers();
                UI.renderGrades(); // –î–æ–±–∞–≤–ª–µ–Ω–æ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ –æ—Ü–µ–Ω–æ–∫
                form.reset();
            }
        };

        const Grades = {
            update(studentId, subject, value) {
                if (!['–ê–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä', '–£—á–∏—Ç–µ–ª—å'].includes(Auth.currentUser?.role)) return;

                const grades = DataManager.getGrades();
                if (!grades[studentId]) grades[studentId] = {};
                grades[studentId][subject] = value;
                DataManager.updateGrades(grades);
                UI.renderGrades();
            }
        };

        const UI = {
            showLogin() {
                document.getElementById('loginSection').classList.remove('d-none');
                document.getElementById('mainApp').classList.add('d-none');
            },

            showMainApp() {
                document.getElementById('loginSection').classList.add('d-none');
                document.getElementById('mainApp').classList.remove('d-none');
                this.updateInterface();
                this.showSection('users');
            },

            showSection(section) {
                document.querySelectorAll('section').forEach(s => s.classList.add('d-none'));
                document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));
                
                document.getElementById(`${section}Section`).classList.remove('d-none');
                event.target.classList.add('active');
            },

            updateInterface() {
                const { role } = Auth.currentUser;
                const isAdmin = role === '–ê–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä';
                const isTeacher = role === '–£—á–∏—Ç–µ–ª—å';

                // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –±–µ–π–¥–∂–∞
                const badge = document.getElementById('currentUserBadge');
                badge.textContent = role;
                badge.className = `role-badge ${role.toLowerCase()}-badge`;

                // –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –≤–∏–¥–∏–º–æ—Å—Ç—å—é –Ω–∞–≤–∏–≥–∞—Ü–∏–∏
                document.getElementById('mainNav').classList.toggle('d-none', !(isAdmin || isTeacher));
            },

            renderUsers() {
                if (Auth.currentUser?.role !== '–ê–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä') return;

                const users = DataManager.getUsers();
                const html = users.map(user => `
                    <div class="col-md-6 col-lg-4 col-xl-3">
                        <div class="card mb-3 hover-scale">
                            <div class="card-body">
                                <h5 class="card-title">${user.login}</h5>
                                <span class="role-badge ${user.role.toLowerCase()}-badge">
                                    ${user.role}
                                </span>
                                <small class="text-muted d-block mt-2">
                                    –°–æ–∑–¥–∞–Ω: ${new Date(user.created).toLocaleDateString()}
                                </small>
                            </div>
                        </div>
                    </div>
                `).join('');

                document.getElementById('usersList').innerHTML = html;
            },

            renderGrades() {
                const grades = DataManager.getGrades();
                const students = DataManager.getUsers().filter(u => u.role === '–£—á–µ–Ω–∏–∫');
                const canEdit = ['–ê–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä', '–£—á–∏—Ç–µ–ª—å'].includes(Auth.currentUser?.role);

                const html = students.map(student => `
                    <tr>
                        <td>${student.login}</td>
                        ${['–ú–∞—Ç–µ–º–∞—Ç–∏–∫–∞', '–†—É—Å—Å–∫–∏–π —è–∑—ã–∫', '–ò—Å—Ç–æ—Ä–∏—è', '–§–∏–∑–∏–∫–∞'].map(subject => `
                            <td>
                                ${canEdit ? `
                                    <input type="number" 
                                           min="2" 
                                           max="5" 
                                           value="${grades[student.id]?.[subject] || ''}"
                                           class="grade-input form-control"
                                           onchange="Grades.update(${student.id}, '${subject}', this.value)">
                                ` : (grades[student.id]?.[subject] || '-')}
                            </td>
                        `).join('')}
                    </tr>
                `).join('');

                document.getElementById('gradesTable').innerHTML = html;
            }
        };

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        DataManager.init();
    </script>
</body>
</html>
