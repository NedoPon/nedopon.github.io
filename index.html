<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Электронный дневник</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <header>
        <h1>Электронный дневник</h1>
        <nav>
            <button id="toggleTableBtn">Показать оценки</button>
        </nav>
    </header>

    <section class="content">
        <!-- Таблица оценок -->
        <div id="gradesSection" class="hidden">
            <h2>Оценки учеников</h2>
            <table id="gradesTable">
                <thead>
                    <tr>
                        <th>Имя ученика</th>
                        <th>Предмет</th>
                        <th>Оценка</th>
                        <th>Дата</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Данные заполнятся через JS -->
                </tbody>
            </table>
        </div>

        <!-- Форма добавления оценки -->
        <div class="form-container">
            <h2>Добавить оценку</h2>
            <form id="addGradeForm">
                <input type="text" id="studentName" placeholder="Имя ученика" required />
                <input type="text" id="subject" placeholder="Предмет" required />
                <input type="number" id="grade" placeholder="Оценка" min="1" max="5" required />
                <input type="date" id="date" required />
                <button type="submit">Добавить</button>
            </form>
        </div>

        <!-- Анимация или дополнительные разделы можно добавить здесь -->
    </section>

    <footer>
        &copy; 2023 Электронный дневник
    </footer>

    <script src="script.js"></script>
</body>
</html>
